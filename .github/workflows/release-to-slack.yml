name: Notify Slack on release

on:
  release:
    types: [published]

jobs:
  slack_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Format and send Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.event.release.tag_name }}
          TITLE: ${{ github.event.release.name }}
          URL: ${{ github.event.release.html_url }}
          RAW_BODY: ${{ github.event.release.body }}
        run: |
          # Nettoyage basique des titres Markdown
          CLEANED_BODY=$(echo "$RAW_BODY" \
            | sed -E 's/^### (.*)/*\1*/' \
            | sed -E 's/^## (.*)/*\1*/' \
            | sed -E 's/^# (.*)/*\1*/' \
            | sed -E 's/^- /*• /' \
            | sed -E 's/\r//' \
          )

          # Construire le JSON
          echo '{}' | jq \
            --arg text "🚀 *Nouvelle release publiée !*\n\n*$REPO*\n➡️ *$TITLE* ($TAG)\n🔗 $URL\n\n$CLEANED_BODY" \
            '.text = $text' > payload.json

          cat payload.json
          curl -X POST -H 'Content-type: application/json' \
            --data @payload.json \
            "$SLACK_WEBHOOK_URL"
