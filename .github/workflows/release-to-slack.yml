name: Notify Slack on release

on:
  release:
    types: [published]

jobs:
  slack_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Format and send Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.event.release.tag_name }}
          TITLE: ${{ github.event.release.name }}
          URL: ${{ github.event.release.html_url }}
          RAW_BODY: ${{ github.event.release.body }}
        run: |
          # Nettoyage Markdown : titres et puces
          CLEANED_BODY=$(echo "$RAW_BODY" \
            | sed -E 's/^### (.*)/*\1*/' \
            | sed -E 's/^## (.*)/*\1*/' \
            | sed -E 's/^# (.*)/*\1*/' \
            | sed -E 's/^- /*â€¢ /' \
            | sed -E 's/\r//' \
          )

          # Contenu Slack multilignes
          SLACK_MESSAGE="ðŸš€ *Nouvelle release publiÃ©e !*

          âž¡ï¸ $TITLE ($TAG)
          ðŸ”— $URL
          
          $CLEANED_BODY"

          # GÃ©nÃ©rer le JSON
          echo '{}' | jq --arg text "$SLACK_MESSAGE" '.text = $text' > payload.json

          cat payload.json
          curl -X POST -H 'Content-type: application/json' \
            --data @payload.json \
            "$SLACK_WEBHOOK_URL"
