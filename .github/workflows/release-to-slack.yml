name: Notify Slack on release

on:
  release:
    types: [published]

jobs:
  slack_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send release notification to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"🚀 *New release!*\n\n*${{ github.repository }}*\n➡️ *${{ github.event.release.name }}*\n🔗 ${{ github.event.release.html_url }}\n📝 ${{ github.event.release.body }}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
